<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
</head>
<body>
    <div class="calculator-container">
    <h1>Calculator</h1>
    <div class="calculator">
        
        <div class="display">
            <div class="history" id="history"></div>
            <div class="result" id="result">0</div>
            <button class="btn clear" id="backspace">←</button>
        </div>
        <div class="buttons">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="sign">+/-</button>
            <button class="btn" id="percent">%</button>
            <button class="btn" id="divide">/</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="multiply">*</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="subtract">-</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="add">+</button>
            <button class="btn zero" id="0">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equals">=</button>
            <button class="btn" id="openMenu">▼</button>
        </div>
        <div class="extra-buttons" id="extraButtons">
            <button class="btn" id="factorial">x!</button>
            <button class="btn" id="exponent">x^2</button>
            <button class="btn" id="sqrt">√x</button>
            <button class="btn" id="memRecall">MR</button>
            <button class="btn" id="memClear">MC</button>
            <button class="btn" id="memPlus">M+</button>
            <button class="btn" id="memMinus">M-</button>
            <button class="btn" id="convertLength">Convert Length</button>
            <button class="btn" id="convertWeight">Convert Weight</button>
            <button class="btn" id="convertArea">Convert Area</button>
            <button class="btn" id="convertNumeralSystem">Convert Num System</button>
        </div>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
