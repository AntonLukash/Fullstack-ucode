<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <div class="card" id="captain_america">
            <img id="captain_america_img" alt="captain" src="assets/images/Capitan-America.png">
                <p class="names">Captain America</p>
                <p class="text_name">Steven Rogers</p>
        </div>
        <div class="card" id="iron_man">
            <img id="iron_man_img" alt="iron" src="assets/images/Iron-man.png">
                <p class="names">Iron Man</p>
                <p class="text_name">Tony Stark</p>
        </div>
        <div class="card" id="black_widow">
            <img id="black_widow_img" alt="blackw" src="assets/images/Black-Widow.png">
                <p class="names">Black Widow</p>
                <p class="text_name">Natasha Romanoff</p>
        </div>
        <div class="card" id="spider_man">
            <img id="spider_man_img" alt="spider" src="assets/images/Spider-man.png">
                <p class="names">Spider-Man</p>
                <p class="text_name">Peter Parker</p>
        </div>
    </div>
</body>
</html>
