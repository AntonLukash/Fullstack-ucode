<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="humanContainer">
    <h2>Human</h2>
    <img src="assets/images/human.jpg" alt="Human Image">
    <ul id="humanProperties"></ul>
    <button id="turnIntoSuperheroBtn">Turn into Superhero</button>
    <button id="sleepForBtn">Sleep For</button>
    <button id="feedBtn">Feed</button>
  </div>
  <div id="superheroContainer" style="display: none;">
    <h2>Superhero</h2>
    <img src="assets/images/superhero.jpg" alt="Superhero Image">
    <ul id="superheroProperties"></ul>
    <button id="flyBtn">Fly</button>
    <button id="fightWithEvilBtn">Fight With Evil</button>
  </div>
  <script src="js/script.js" defer></script>
</body>
</html>
